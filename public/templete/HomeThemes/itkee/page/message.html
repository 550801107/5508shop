<!-- ==============================================================
			==Start contact area==
============================================================== -->
<div class="cotact-area">
<div class="container">
	<div class="row">
		<div class="col-md-6 col-sm-5">
			<form method="post" action="">
				<div class="row">

					<div class="col-md-6">
						<div class="contact-area-right">
							<div class="single-contact-field">
								<div class="single-contact-field-title">
									<p>
										First Name*
									</p>
								</div>
								<div class="form-group">
									<input type="text" name="firstname" placeholder="Enter your first name">
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="contact-area-right">
							<div class="single-contact-field">
								<div class="single-contact-field-title">
									<p>
										Last Name*
									</p>
								</div>
								<div class="form-group">
									<input type="text" name="lastname" placeholder="Enter your second name">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="single-contact-field">
							<div class="single-contact-field-title">
								<p>
									email address*
								</p>
							</div>
							<div class="form-group">
								<input type="text" name="address" placeholder="enter your email address">
							</div>
						</div>
						<div class="single-contact-field">
							<div class="single-contact-field-title">
								<p>
									Your Message
								</p>
							</div>
							<div class="form-group">
								<textarea name="message"  placeholder="Write something to us"></textarea>
							</div>
							<div class="contact-message-send">
								<button class="nv-btn">Send Message</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-6 col-sm-7">
			<div class="all-contact-information">
				<ul>
					<li>
						<a href="">
							<span>
								<i class="icofont icofont-phone"></i>
							</span>
							+880123456
						</a>
					</li>
					<li>
						<a href="mailto:demo@gmaill.com">
							<span>
								<i class="icofont icofont-envelope"></i>
							</span>
							demo@gmail.com
						</a>
					</li>
					<li>
					<span>
							<i class="icofont icofont-social-google-map"></i>
					</span>
					<p>

						22 Prince William Rd, Loughborough
Leicestershire LE11 5GU, UK
					</p>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
</div>
<!-- ==============================================================
			==End contact area==
============================================================== -->

<div class="container">
	<div class="subscribe-area-inner-container">
		<div class="row">
			<div class="col-lg-offset-1 col-lg-5 col-sm-6">
				<h3>Sign Up for OUR newsletter</h3>	
			</div>
			<div class="col-lg-offset-1 col-lg-4 col-sm-6">
				<div class="subscribe-area-right">
					<div class="form-group">
						<input type="text" placeholder='Enter your email'>
						<button class="subscribe-btn">subscribe</button>
					</div>
				</div>	
			</div>
		</div>
	</div>
</div>
</div>
